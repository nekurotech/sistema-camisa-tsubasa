<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido TSUBASA Voleibol</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --primary-color: #0d2240;
        --accent-color: #2c3e50;
        --bg-color: #f0f2f5;
        --white: #ffffff;
        --success: #27ae60;
        --border: #dfe6e9;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 20px;
        padding-bottom: 100px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        background-color: #fcfbf8;
        width: 100%;
        max-width: 450px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
      }

      .logo {
        max-width: 150px;
        height: auto;
        margin-bottom: 10px;
      }

      h2 {
        color: var(--primary-color);
        margin: 0;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      form.form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .full-width {
        grid-column: span 2;
      }

      .form-group {
        margin-bottom: 5px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: var(--accent-color);
        font-weight: 500;
        font-size: 0.9rem;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        background-color: #fafafa;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: #fff;
      }

      .photos-container {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }

      .photo-thumb {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
        transition:
          transform 0.2s,
          border-color 0.2s;
        background-color: #ddd;
      }

      .photo-thumb:hover {
        transform: scale(1.05);
        border-color: var(--primary-color);
      }

      /* MODAL FOTOS */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .modal-img {
        max-width: 90%;
        max-height: 80vh;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .modal-close {
        margin-top: 15px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        border: 1px solid white;
        padding: 8px 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
      }

      .btn-add {
        background-color: var(--primary-color);
        color: white;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s;
        text-transform: uppercase;
      }

      .btn-add:hover {
        background-color: #1a3a5e;
      }

      /* LISTA DE PEDIDOS */
      .lista-container {
        margin-top: 30px;
        border-top: 2px dashed var(--border);
        padding-top: 20px;
      }

      .titulo-lista {
        font-size: 1.1rem;
        color: var(--primary-color);
        margin-bottom: 15px;
        font-weight: bold;
        text-align: center;
      }

      .item-pedido {
        background: #f8f9fa;
        border-left: 4px solid var(--primary-color);
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        animation: fadeIn 0.3s ease-out;
      }

      .detalhes-item {
        display: flex;
        flex-direction: column;
      }

      .detalhes-item strong {
        color: var(--primary-color);
      }
      .detalhes-item span {
        color: #666;
        font-size: 0.85rem;
      }

      .preco-item {
        font-weight: bold;
        color: #333;
      }

      .btn-remove {
        background: none;
        border: none;
        color: #e74c3c;
        cursor: pointer;
        font-size: 1.2rem;
        margin-left: 10px;
      }

      .container-total-box {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
      }

      .total-box {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .btn-send {
        background-color: var(--success);
        color: white;
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .btn-send:active {
        transform: scale(0.98);
      }

      /* --- STICKY FOOTER BAR --- */
      .sticky-checkout-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        box-sizing: border-box;
        display: none;
        justify-content: space-between;
        align-items: center;
        z-index: 900;
        border-top: 1px solid var(--border);
        animation: slideUp 0.4s ease-out;
      }

      .sticky-info {
        display: flex;
        flex-direction: column;
      }
      .sticky-total {
        font-weight: bold;
        color: var(--primary-color);
        font-size: 1.1rem;
      }
      .sticky-count {
        font-size: 0.85rem;
        color: #666;
      }

      .btn-sticky-finish {
        background-color: var(--success);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.2s;
      }

      .btn-sticky-finish:active {
        transform: scale(0.95);
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .swal2-popup {
        font-family: 'Roboto', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/logo-tsubasa.webp" alt="Logo Tsubasa" class="logo" />
        <h2>Pedido da Camiseta</h2>
      </div>

      <form class="form-grid" onsubmit="return false">
        <div class="full-width form-group">
          <label>Nome do Comprador (Obrigat√≥rio)</label>
          <input
            type="text"
            id="nomecomprador"
            name="name"
            autocomplete="name"
            placeholder="Ex: SUZUKI"
          />
        </div>

        <div class="full-width form-group">
          <label>Telefone para Contato (Obrigat√≥rio)</label>
          <input
            type="tel"
            id="telefone"
            name="tel"
            autocomplete="tel"
            placeholder="Ex: 090-0000-0000"
          />
        </div>

        <div class="full-width form-group">
          <label>Nome na Camisa</label>
          <input
            type="text"
            id="nomejogador"
            name="camisa_nome"
            autocomplete="off"
            placeholder="Ex: SUZUKI"
          />
        </div>

        <div class="form-group">
          <label>Tamanho (JP)</label>
          <select id="tamanho" name="tamanho">
            <option value="JP-M">JP-M</option>
            <option value="JP-L">JP-L</option>
            <option value="JP-LL">JP-LL</option>
            <option value="JP-XL">JP-XL</option>
            <option value="JP-XXL">JP-XXL</option>
            <option value="JP-3XL">JP-3XL</option>
          </select>
        </div>

        <div class="form-group">
          <label>N√∫mero (M√°x 999)</label>
          <input
            type="number"
            id="numero"
            name="numero"
            autocomplete="off"
            placeholder="Ex: 10"
            min="0"
            max="999"
          />
        </div>

        <div class="full-width form-group">
          <label>Cor / Modelo</label>
          <select id="cor" name="cor">
            <option value="branco">‚ö™ Branco (¬•1100)</option>
            <option value="preto">‚ö´ Preto (¬•1800)</option>
          </select>
        </div>

        <div class="full-width form-group">
          <label>Fotos do Modelo (Toque para ampliar)</label>
          <div class="photos-container">
            <img
              src="assets/camisa-branco-exemplo.webp"
              class="photo-thumb"
              onclick="openPhoto(this.src)"
              alt="Foto Branco"
            />
            <img
              src="assets/camisa-preta-exemplo.webp"
              class="photo-thumb"
              onclick="openPhoto(this.src)"
              alt="Foto Preto"
            />
            <img
              src="assets/tabela-tamanho.webp"
              class="photo-thumb"
              onclick="openPhoto(this.src)"
              alt="Tabela Tamanho"
            />
          </div>
        </div>
      </form>

      <button class="btn-add" onclick="addTShirt()">Adicionar Camisa +</button>

      <div class="lista-container" id="listaContainer" style="display: none">
        <div class="titulo-lista">Resumo do Pedido</div>
        <div id="lista"></div>
        <div class="container-total-box">
          <div class="total-box">
            <span>Frete:</span>
            <span>¬• 300</span>
          </div>

          <div class="total-box">
            <h2 style="color: white">Total:</h2>
            <h2 style="color: white">¬• <span id="valorTotal">0</span></h2>
          </div>
        </div>

        <button class="btn-send" onclick="sendToBackend()">
          Confirmar e Enviar üèê
        </button>
      </div>
    </div>

    <div class="sticky-checkout-bar" id="stickyBar">
      <div class="sticky-info">
        <span class="sticky-count" id="stickyCount">0 itens</span>
        <span class="sticky-total"
          >Total: ¬• <span id="stickyTotalValue">0</span></span
        >
      </div>
      <button class="btn-sticky-finish" onclick="scrollToCheckout()">
        Concluir Pedido ‚¨áÔ∏è
      </button>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closePhoto()">
      <img id="imgGrande" class="modal-img" src="" alt="Ampliada" />
      <div class="modal-close">Fechar X</div>
    </div>

    <script>
      const API_URL = '/api/salvar'

      function openPhoto(src) {
        const modalOverlay = document.getElementById('modalOverlay')
        const largeImg = document.getElementById('imgGrande')
        largeImg.src = src
        modalOverlay.style.display = 'flex'
      }

      function closePhoto() {
        document.getElementById('modalOverlay').style.display = 'none'
      }

      let orders = []
      let grandTotal = 0

      function scrollToCheckout() {
        const sendButton = document.querySelector('.btn-send')

        document.getElementById('listaContainer').style.display = 'block'

        sendButton.scrollIntoView({ behavior: 'smooth', block: 'center' })

        sendButton.style.transition = 'transform 0.2s'
        sendButton.style.transform = 'scale(1.1)'
        setTimeout(() => (sendButton.style.transform = 'scale(1)'), 400)
      }

      function addTShirt() {
        const buyerName = document.getElementById('nomecomprador').value.trim()
        const phone = document.getElementById('telefone').value.trim()
        const playerName = document.getElementById('nomejogador').value.trim()
        const size = document.getElementById('tamanho').value
        const number = document.getElementById('numero').value
        const color = document.getElementById('cor').value

        if (!buyerName || !phone || !playerName || !number) {
          Swal.fire({
            icon: 'warning',
            title: 'Aten√ß√£o',
            text: 'Por favor, preencha todos os campos em branco.',
            confirmButtonColor: '#0d2240',
          })
          return
        }

        if (parseInt(number) > 999 || parseInt(number) < 0) {
          Swal.fire({
            icon: 'error',
            title: 'N√∫mero Inv√°lido',
            text: 'O n√∫mero da camisa deve ser entre 0 e 999.',
            confirmButtonColor: '#0d2240',
          })
          return
        }

        const price = color === 'preto' ? 1800 : 1100

        const item = {
          id: Date.now(),
          buyerName,
          phone,
          playerName,
          size,
          number,
          color,
          price,
        }

        orders.push(item)
        updateInterface()

        document.getElementById('nomejogador').value = ''
        document.getElementById('numero').value = ''
        document.getElementById('nomejogador').focus()

        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('click', Swal.close)
          },
        })
        Toast.fire({
          icon: 'success',
          title: 'Adicionado!',
          text: 'Se terminou, clique em Concluir Pedido abaixo üëá',
        })
      }

      function removeItem(id) {
        orders = orders.filter((order) => order.id !== id)
        updateInterface()
      }

      function updateInterface() {
        const listDiv = document.getElementById('lista')
        const listContainer = document.getElementById('listaContainer')
        const totalSpan = document.getElementById('valorTotal')

        const stickyBar = document.getElementById('stickyBar')
        const stickyTotalValue = document.getElementById('stickyTotalValue')
        const stickyCount = document.getElementById('stickyCount')

        const buyerNameInput = document.getElementById('nomecomprador')
        const phoneInput = document.getElementById('telefone')

        listDiv.innerHTML = ''
        grandTotal = 0

        if (orders.length > 0) {
          listContainer.style.display = 'block'
          stickyBar.style.display = 'flex'

          buyerNameInput.disabled = true
          buyerNameInput.style.backgroundColor = '#e9ecef'
          buyerNameInput.title =
            'Termine este pedido ou remova os itens para trocar de nome'

          phoneInput.disabled = true
          phoneInput.style.backgroundColor = '#e9ecef'
        } else {
          listContainer.style.display = 'none'
          stickyBar.style.display = 'none'

          buyerNameInput.disabled = false
          buyerNameInput.style.backgroundColor = '#fafafa'
          buyerNameInput.title = ''

          phoneInput.disabled = false
          phoneInput.style.backgroundColor = '#fafafa'
        }

        orders.forEach((p) => {
          grandTotal += p.price
          listDiv.innerHTML += `
                <div class="item-pedido">
                    <div class="detalhes-item">
                        <strong>${p.playerName} (#${p.number})</strong>
                        <span>Tam: ${p.size} | Cor: ${p.color.toUpperCase()}</span>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <span class="preco-item">¬•${p.price}</span>
                        <button class="btn-remove" onclick="removeItem(${p.id})">&times;</button>
                    </div>
                </div>`
        })

        let finalTotal = grandTotal + 300
        if (orders.length === 0) finalTotal = 0

        totalSpan.innerText = finalTotal
        stickyTotalValue.innerText = finalTotal
        stickyCount.innerText = `${orders.length} item(s) + Frete`
      }

      async function sendToBackend() {
        const totalToSend = grandTotal + 300

        const result = await Swal.fire({
          title: 'Confirmar Pedido?',
          html: `Voc√™ tem <b>${orders.length} camisas</b> no carrinho.<br>Total com frete: <b>¬•${totalToSend}</b>`,
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#27ae60',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Sim, enviar pedido!',
          cancelButtonText: 'Cancelar',
        })

        if (!result.isConfirmed) return

        const submitButton = document.querySelector('.btn-send')
        const originalText = submitButton.innerText
        submitButton.innerText = 'Enviando...'
        submitButton.disabled = true

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              orders,
              total: totalToSend,
              data: new Date(),
            }),
          })

          if (response.ok) {
            await Swal.fire({
              icon: 'success',
              title: 'Sucesso!',
              text: 'Pedido enviado com sucesso! Obrigado.',
              confirmButtonColor: '#0d2240',
            })

            orders = []
            updateInterface()
            window.scrollTo({ top: 0, behavior: 'smooth' })
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Ops...',
              text: 'Erro ao enviar. Tente novamente.',
              confirmButtonColor: '#0d2240',
            })
          }
        } catch (error) {
          console.error(error)
          Swal.fire({
            icon: 'error',
            title: 'Erro de Conex√£o',
            text: 'Verifique se o servidor est√° ligado.',
            confirmButtonColor: '#0d2240',
          })
        } finally {
          submitButton.innerText = originalText
          submitButton.disabled = false
        }
      }
    </script>
  </body>
</html>

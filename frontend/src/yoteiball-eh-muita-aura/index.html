<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tsubasa - Forca</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      /* --- DESIGN SYSTEM ORIGINAL --- */
      :root {
        --primary-color: #0d2240;
        --accent-color: #2c3e50;
        --bg-color: #f0f2f5;
        --white: #ffffff;
        --success: #27ae60;
        --danger: #e74c3c;
        --border: #dfe6e9;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        background-color: #fcfbf8;
        width: 100%;
        max-width: 500px; /* Um pouco mais largo para o teclado */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      h2 {
        color: var(--primary-color);
        margin: 0 0 20px 0;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* --- ESTILOS DO JOGO DA FORCA --- */

      /* √Årea do desenho SVG */
      .hangman-drawing-area {
        height: 180px;
        margin-bottom: 20px;
        color: var(--accent-color);
      }

      /* Partes do corpo (come√ßam escondidas) */
      .hangman-part {
        display: none; /* Ou opacity: 0 com transition se quiser animar */
        stroke: var(--primary-color);
        stroke-width: 4;
        stroke-linecap: round;
        fill: none;
      }

      /* √Årea da palavra */
      .word-display {
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 0.5rem;
        margin: 25px 0;
        color: var(--primary-color);
        min-height: 40px;
      }

      /* Teclado virtual */
      .keyboard {
        display: grid;
        grid-template-columns: repeat(7, 1fr); /* 7 letras por linha */
        gap: 8px;
        margin-top: 20px;
      }

      .key-btn {
        background-color: var(--white);
        border: 1px solid var(--border);
        color: var(--primary-color);
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 5px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: 'Roboto', sans-serif;
      }

      .key-btn:hover:not(:disabled) {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      /* Estados dos bot√µes */
      .key-btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .key-btn.correct {
        background-color: var(--success);
        color: white;
        border-color: var(--success);
      }

      .key-btn.wrong {
        background-color: var(--danger);
        color: white;
        border-color: var(--danger);
      }

      /* √Årea de mensagens de status */
      .game-status {
        font-weight: bold;
        margin: 15px 0;
        min-height: 24px;
        font-size: 1.1rem;
      }
      .status-win {
        color: var(--success);
      }
      .status-loss {
        color: var(--danger);
      }

      /* Bot√£o de reiniciar (estilo similar ao btn-add do site principal) */
      .btn-reset {
        background-color: var(--primary-color);
        color: white;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 25px;
        transition: background 0.3s;
        text-transform: uppercase;
        display: none; /* Aparece s√≥ no final */
      }

      .btn-reset:hover {
        background-color: #1a3a5e;
      }

      .back-link {
        display: block;
        margin-top: 20px;
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .back-link:hover {
        text-decoration: underline;
      }

      /* SweetAlert Font Fix */
      .swal2-popup {
        font-family: 'Roboto', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="margin-bottom: 20px">
        <span style="font-size: 3rem">üèê</span>
      </div>
      <h2>Desafio Secreto</h2>
      <p style="color: #666; margin-bottom: 25px">
        Descubra a palavra secreta do time!
      </p>

      <svg class="hangman-drawing-area" viewBox="0 0 200 180">
        <g stroke="var(--accent-color)" stroke-width="4" stroke-linecap="round">
          <line x1="20" y1="170" x2="180" y2="170" />
          <line x1="50" y1="170" x2="50" y2="20" />
          <line x1="50" y1="20" x2="130" y2="20" />
          <line x1="130" y1="20" x2="130" y2="40" />
        </g>

        <circle id="part-1" class="hangman-part" cx="130" cy="60" r="20" />
        <line
          id="part-2"
          class="hangman-part"
          x1="130"
          y1="80"
          x2="130"
          y2="130"
        />
        <line
          id="part-3"
          class="hangman-part"
          x1="130"
          y1="90"
          x2="100"
          y2="110"
        />
        <line
          id="part-4"
          class="hangman-part"
          x1="130"
          y1="90"
          x2="160"
          y2="110"
        />
        <line
          id="part-5"
          class="hangman-part"
          x1="130"
          y1="130"
          x2="100"
          y2="160"
        />
        <line
          id="part-6"
          class="hangman-part"
          x1="130"
          y1="130"
          x2="160"
          y2="160"
        />
      </svg>

      <div id="wordDisplay" class="word-display"></div>

      <div id="gameStatus" class="game-status"></div>

      <div id="keyboard" class="keyboard"></div>

      <button id="btnReset" class="btn-reset" onclick="initGame()">
        Jogar Novamente üîÑ
      </button>

      <a href="/index.html" class="back-link">‚Üê Voltar para o pedido</a>
    </div>

    <script>
      // --- CONFIGURA√á√ÉO ---
      const SECRET_WORD = 'TSUBASA'
      const MAX_MISTAKES = 6 // Cabe√ßa, corpo, 2 bra√ßos, 2 pernas

      // --- ESTADO DO JOGO ---
      let guessedLetters = new Set()
      let mistakes = 0
      let isGameOver = false

      // --- ELEMENTOS DOM ---
      const wordDisplay = document.getElementById('wordDisplay')
      const keyboardDiv = document.getElementById('keyboard')
      const gameStatus = document.getElementById('gameStatus')
      const btnReset = document.getElementById('btnReset')
      const hangmanParts = document.querySelectorAll('.hangman-part')

      // --- INICIALIZA√á√ÉO ---
      function initGame() {
        // Resetar estado
        guessedLetters.clear()
        mistakes = 0
        isGameOver = false

        // Resetar UI
        gameStatus.innerHTML = ''
        gameStatus.className = 'game-status'
        btnReset.style.display = 'none'

        // Esconder partes do boneco
        hangmanParts.forEach((part) => (part.style.display = 'none'))

        // Gerar teclado e palavra inicial
        generateKeyboard()
        updateWordDisplay()
      }

      // --- L√ìGICA DO JOGO ---

      // Gera os bot√µes A-Z
      function generateKeyboard() {
        keyboardDiv.innerHTML = ''
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')

        alphabet.forEach((letter) => {
          const btn = document.createElement('button')
          btn.innerText = letter
          btn.classList.add('key-btn')
          btn.id = `key-${letter}`
          btn.onclick = () => handleGuess(letter)
          keyboardDiv.appendChild(btn)
        })
      }

      // Processa o clique em uma letra
      function handleGuess(letter) {
        if (isGameOver || guessedLetters.has(letter)) return

        guessedLetters.add(letter)
        const button = document.getElementById(`key-${letter}`)
        button.disabled = true

        if (SECRET_WORD.includes(letter)) {
          // Acertou
          button.classList.add('correct')
          updateWordDisplay()
          checkWin()
        } else {
          // Errou
          button.classList.add('wrong')
          mistakes++
          showNextHangmanPart()
          checkLoss()
        }
      }

      // Atualiza os underscores _ _ _ S _ _ A
      function updateWordDisplay() {
        const displayArray = SECRET_WORD.split('').map((char) => {
          return guessedLetters.has(char) ? char : '_'
        })
        wordDisplay.innerText = displayArray.join(' ')
      }

      // Mostra a pr√≥xima parte do desenho SVG
      function showNextHangmanPart() {
        // mistakes √© 1-based, array √© 0-based, mas os IDs s√£o part-1, part-2...
        const partToShow = document.getElementById(`part-${mistakes}`)
        if (partToShow) {
          partToShow.style.display = 'block'
        }
      }

      // Verifica vit√≥ria
      function checkWin() {
        const currentWord = wordDisplay.innerText.replace(/ /g, '')
        if (currentWord === SECRET_WORD) {
          endGame(true)
        }
      }

      // Verifica derrota
      function checkLoss() {
        if (mistakes >= MAX_MISTAKES) {
          endGame(false)
        }
      }

      // Finaliza o jogo
      function endGame(won) {
        isGameOver = true

        // Desabilitar teclado
        const keys = document.querySelectorAll('.key-btn')
        keys.forEach((key) => (key.disabled = true))

        // Mostrar bot√£o de reiniciar
        btnReset.style.display = 'block'

        if (won) {
          gameStatus.innerText = 'üéâ Parab√©ns! Voc√™ acertou!'
          gameStatus.classList.add('status-win')
          Swal.fire({
            icon: 'success',
            title: 'Vit√≥ria!',
            text: 'Voc√™ descobriu a palavra secreta +10000 aura!',
            confirmButtonColor: '#27ae60',
          })
        } else {
          gameStatus.innerText = `üíÄ Game Over! -10000 aura`
          gameStatus.classList.add('status-loss')
          Swal.fire({
            icon: 'error',
            title: 'Que pena!',
            text: 'Voc√™ foi enforcado. Tente novamente!',
            confirmButtonColor: '#e74c3c',
          })
        }
      }

      initGame()
    </script>
  </body>
</html>

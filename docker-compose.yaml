services:
  # Serviço do Frontend (HTML/CSS/JS)
  frontend:
    image: nginx:alpine
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - NGINX_ENVSUBST_FILTER=SERVER_PORT
    ports:
      - '${APP_PORT}:80'
    depends_on:
      - backend
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Serviço do Backend (Node.js)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    volumes:
      - dados-pedidos:/app/backend/data
    env_file:
      - ./.env
    expose:
      - ${SERVER_PORT}
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:${SERVER_PORT}/api/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  dados-pedidos:
